    <style>
        :root {
            --primary: #001F5B; --primary-light: #1e3a8a;
            --accent: #00A8E8; --accent-hover: #0284c7;
            --bg: #fdfbf7; --surface: #ffffff; --border: #e2e8f0;
            --text: #334155; --text-muted: #64748b;
            --success: #10b981; --danger: #ef4444;

            --radius: 16px;
            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-num: 'Outfit', sans-serif;
        }

        [data-theme="dark"] {
            --primary: #818cf8; --bg: #0f172a; --surface: #1e293b; --border: #334155;
            --text: #f1f5f9; --text-muted: #94a3b8;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:var(--font-ui); outline:none; -webkit-tap-highlight-color:transparent; }
        body { background:var(--bg); color:var(--text); padding-bottom:100px; font-size:14px; transition: background 0.3s; overflow-x:hidden; }
        .blur-sensitive { transition: filter 0.2s; }
        body.privacy-mode .blur-sensitive { filter: blur(6px); user-select: none; }
        body.privacy-mode .blur-sensitive:hover { filter: blur(0); }

        .app-grid { display: grid; grid-template-columns: 1fr 340px; gap: 25px; max-width: 1300px; margin: 0 auto; padding: 20px; }
        
        .top-nav { background: var(--surface); border-bottom: 1px solid var(--border); padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; }
        .brand { font-family: var(--font-num); font-size: 1.3rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .launch-bar {
            grid-column: 1 / -1; background: var(--surface); padding: 20px; border-radius: var(--radius); 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
            border-left: 6px solid var(--accent);
        }
        .lb-title { font-family: var(--font-num); font-weight: 900; color: var(--primary); text-transform: uppercase; font-size: 0.8rem; width: 100%; margin-bottom: 5px; display: flex; align-items: center; gap: 5px; }
        .lb-inp { padding: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 10px; font-size: 0.9rem; font-weight: 600; }
        .lb-btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .lb-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 12px; }
        .f-inp { padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.8rem; font-weight: 600; background: white; }

        .card { background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border); padding: 20px; box-shadow: var(--shadow); }
        .c-title { font-family: var(--font-num); font-weight: 800; color: var(--primary); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        .pote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pote-item { background: var(--bg); border-radius: 14px; padding: 15px; border: 1px solid var(--border); }
        .pi-head { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); margin-bottom: 5px; }
        .pi-val { font-family: var(--font-num); font-size: 1.2rem; font-weight: 800; }
        .pi-bar-bg { height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .pi-fill { height: 100%; transition: width 0.8s ease; }

        .t-row { background: var(--surface); padding: 12px 18px; border-radius: 12px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; transition: 0.2s; }
        .t-row:hover { border-color: var(--accent); background: var(--bg); }
        .t-left { display: flex; align-items: center; gap: 12px; }
        .t-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .t-val { font-family: var(--font-num); font-weight: 800; font-size: 1rem; }
        .text-in { color: var(--success); }
        .text-out { color: var(--danger); }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(5px); }
        .modal-box { background:var(--surface); width:90%; max-width:400px; padding:25px; border-radius:20px; animation:slideDown 0.3s; }
        
        @keyframes slideDown { from{transform:translateY(-20px);opacity:0} to{transform:translateY(0);opacity:1} }
    </style>
</head>

    <script>
        const KEY = 'benai_fin_main_db';
        const TOKEN_KEY = 'benai_coach_gh_token';
        const GIST_DESC = 'BENAI_PERSONAL_DB';

        const POTES = {
            'essential': { label: 'üè† Essencial', color: 'var(--c-essen)' },
            'debt':      { label: '‚öîÔ∏è Guerra/D√≠vida', color: 'var(--c-debt)' },
            'shield':    { label: 'üõ°Ô∏è Blindagem', color: 'var(--c-shield)' },
            'sanity':    { label: 'üçπ Sanidade',  color: 'var(--c-sanity)' }
        };

        let db = { income: 0, fixed: [], categories: [ {n:'Mercado', p:'essential'}, {n:'Moradia', p:'essential'}, {n:'Amortiza√ß√£o', p:'debt'}, {n:'Reserva', p:'shield'}, {n:'Lazer', p:'sanity'} ], limits: {}, debts: [], transactions: [] };
        let curMonth = new Date().toISOString().slice(0,7);
        let chartInst = null;
        let isPrivacy = false;
        let gistId = null;

        async function init() {
            const saved = localStorage.getItem(KEY);
            if(saved) db = JSON.parse(saved);

            document.getElementById('cfgIncome').value = fmt(db.income);
            document.getElementById('qDate').value = new Date().toISOString().slice(0,10);
            
            const t = localStorage.getItem(TOKEN_KEY);
            if(t) document.getElementById('manualToken').value = t;

            renderMonthNav(); renderFixed(); updateCatSelect(); refresh();
            await syncCloud();
        }

        function refresh() { renderPotes(); renderDebts(); renderTrans(); renderChart(); populateCatFilter(); }

        // --- NUVEM ---
        function updateCloudStatus(st) {
            const el = document.getElementById('cloudIndicator');
            if(el) el.style.background = st==='ok'?'#10b981':st==='syncing'?'#3b82f6':'#ef4444';
        }
        async function syncCloud() {
            const token = localStorage.getItem(TOKEN_KEY);
            if(!token) return updateCloudStatus('error');
            updateCloudStatus('syncing');
            try {
                if(!gistId) { const s = await fetch('https://api.github.com/gists',{headers:{Authorization:`token ${token}`}}); const g=await s.json(); const f=g.find(x=>x.description===GIST_DESC); if(f) gistId=f.id; }
                if(gistId) {
                    const r = await fetch(`https://api.github.com/gists/${gistId}`,{headers:{Authorization:`token ${token}`}}); const j=await r.json();
                    if(j.files["finance.json"]) { db = JSON.parse(j.files["finance.json"].content); saveLocal(); refresh(); }
                    updateCloudStatus('ok');
                }
            } catch(e) { updateCloudStatus('error'); }
        }
        async function pushCloud() {
            const token = localStorage.getItem(TOKEN_KEY); if(!token || !gistId) return;
            try {
                const body = JSON.stringify({ files: {"finance.json": {content: JSON.stringify(db)}} });
                await fetch(`https://api.github.com/gists/${gistId}`, {method:'PATCH', headers:{Authorization:`token ${token}`}, body});
                updateStatus('ok');
            } catch(e) {}
        }

        // --- CORE ---
        function addTrans() {
            const date = document.getElementById('qDate').value;
            const desc = document.getElementById('qDesc').value;
            const local = document.getElementById('qLocal').value;
            const val = parse(document.getElementById('qVal').value);
            const type = document.getElementById('qType').value;
            const catSel = document.getElementById('qCat');
            const cat = catSel.value;
            
            if(!desc || !val || !date) return alert("Erro nos campos");

            let bucket = 'income';
            if(type === 'out') {
                const opt = catSel.options[catSel.selectedIndex];
                bucket = opt.getAttribute('data-bucket');
            }

            if(bucket === 'debt') {
                const active = db.debts.filter(d => (d.payments||[]).reduce((a,b)=>a+b.val,0) < d.total);
                if(active.length) {
                    let msg = "Vincular a qual d√≠vida?\n" + active.map((d,i)=>`${i}: ${d.name}`).join('\n');
                    const idx = prompt(msg);
                    if(idx !== null && active[idx]) {
                        if(!active[idx].payments) active[idx].payments = [];
                        active[idx].payments.push({date, val});
                    }
                }
            }

            db.transactions.push({id:Date.now(), date, desc, local, val, type, cat, bucket, method: document.getElementById('qMethod').value});
            save(); document.getElementById('qDesc').value=''; document.getElementById('qLocal').value=''; document.getElementById('qVal').value='';
            fireConfetti();
        }

        function renderTrans() {
            const list = document.getElementById('transList'); list.innerHTML = '';
            const search = document.getElementById('fSearch').value.toLowerCase();
            const catF = document.getElementById('fCatFilter').value;
            const dateF = document.getElementById('fDateStart').value;

            const txs = db.transactions.filter(t => {
                const mMatch = t.date.startsWith(curMonth);
                const sMatch = t.desc.toLowerCase().includes(search) || (t.local||'').toLowerCase().includes(search);
                const cMatch = catF === 'all' || t.cat === catF;
                const dMatch = !dateF || t.date >= dateF;
                return mMatch && sMatch && cMatch && dMatch;
            }).sort((a,b) => b.id - a.id);

            txs.forEach(t => {
                const isIn = t.type === 'in';
                const color = isIn ? 'var(--success)' : 'var(--danger)';
                list.innerHTML += `
                    <div class="t-row">
                        <div class="t-left">
                            <div class="t-icon" style="background:${isIn?'#f0fdf4':'#fff1f2'}; color:${color}">
                                <i class="fa-solid fa-arrow-${isIn?'up':'down'}"></i>
                            </div>
                            <div>
                                <div class="t-desc">${t.desc}</div>
                                <div class="t-meta">${t.cat} ${t.local?`‚Ä¢ üìç ${t.local}`:''} ‚Ä¢ ${t.date.split('-').reverse().join('/')}</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="t-val blur-sensitive ${isIn?'text-in':'text-out'}">${isIn?'+':'-'} ${fmt(t.val)}</div>
                            <div class="t-actions">
                                <i class="fa-solid fa-pen act-btn" onclick="openEdit(${t.id})"></i>
                                <i class="fa-solid fa-trash act-btn" onclick="delTrans(${t.id})"></i>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function renderPotes() {
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const container = document.getElementById('poteContainer'); container.innerHTML = '';
            let totalSpent = 0;

            Object.keys(POTES).forEach(k => {
                const lim = db.limits[k] || 1;
                const spent = txs.filter(t => t.bucket === k).reduce((a,b)=>a+b.val, 0);
                totalSpent += spent;
                const pct = Math.min((spent / lim) * 100, 100);
                container.innerHTML += `
                    <div class="pote-item">
                        <div class="pi-head"><span>${POTES[k].label}</span><span class="blur-sensitive">${fmt(spent)} / ${fmt(lim)}</span></div>
                        <div class="pi-val blur-sensitive" style="color:${spent>lim?'var(--danger)':'var(--primary)'}">${Math.round((spent/lim)*100)}%</div>
                        <div class="pi-bar-bg"><div class="pi-fill" style="width:${pct}%; background:${POTES[k].color}"></div></div>
                    </div>
                `;
            });
            const inc = db.transactions.filter(t=>t.date.startsWith(curMonth) && t.type==='in').reduce((a,b)=>a+b.val,0);
            document.getElementById('saldoDisplay').innerText = "Saldo: " + fmt(inc - totalSpent);
        }

        // --- DIVIDAS ---
        function renderDebts() {
            const l = document.getElementById('debtList'); l.innerHTML = '';
            db.debts.forEach(d => {
                const paid = (d.payments||[]).reduce((a,b)=>a+b.val,0);
                if(paid >= d.total) return;
                l.innerHTML += `
                    <div class="debt-row">
                        <div style="flex:1">
                            <div class="font-bold text-sm">${d.name}</div>
                            <div class="text-[10px] text-slate-400">Pago: ${fmt(paid)} de ${fmt(d.total)}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-red-500 font-black blur-sensitive">${fmt(d.total - paid)}</div>
                            <div class="debt-actions">
                                <i class="fa-solid fa-pen act-btn" onclick="openEditDebt(${d.id})"></i>
                                <i class="fa-solid fa-trash act-btn" onclick="delDebt(${d.id})"></i>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function saveDebt() {
            const id = document.getElementById('debtId').value;
            const n = document.getElementById('dName').value;
            const t = parse(document.getElementById('dTotal').value);
            if(!n || !t) return;
            if(id) {
                const d = db.debts.find(x=>x.id==id);
                d.name = n; d.total = t;
            } else {
                db.debts.push({id:Date.now(), name:n, total:t, payments:[]});
            }
            save(); closeModal('modalDebt');
        }

        function openEditDebt(id) {
            const d = db.debts.find(x=>x.id===id);
            document.getElementById('debtId').value = id;
            document.getElementById('dName').value = d.name;
            document.getElementById('dTotal').value = fmt(d.total);
            openModal('modalDebt');
        }

        // --- CONFIG & UTILS ---
        function smartCalc() {
            const inc = parse(document.getElementById('cfgIncome').value); db.income = inc;
            const fix = db.fixed.reduce((a,b)=>a+b.val,0);
            let free = inc - fix; if(free < 0) free = 0;
            const war = document.getElementById('warMode').checked;
            db.limits['essential'] = fix * 1.1; 
            if(war) {
                db.limits['sanity'] = 400;
                db.limits['shield'] = free * 0.1;
                db.limits['debt'] = free - 400 - (free * 0.1);
            } else {
                db.limits['sanity'] = free * 0.3;
                db.limits['shield'] = free * 0.3;
                db.limits['debt'] = free * 0.4;
            }
            save(); showToast("Metas Atualizadas!");
        }

        function openEdit(id) {
            const t = db.transactions.find(x=>x.id===id);
            document.getElementById('editId').value = id;
            document.getElementById('editDate').value = t.date;
            document.getElementById('editDesc').value = t.desc;
            document.getElementById('editLocal').value = t.local || '';
            document.getElementById('editVal').value = fmt(t.val);
            const sel = document.getElementById('editCat'); sel.innerHTML = '';
            db.categories.forEach(c => sel.add(new Option(c.n, c.n)));
            sel.value = t.cat;
            openModal('modalEdit');
        }
        
        function confirmEdit() {
            const t = db.transactions.find(x=>x.id==document.getElementById('editId').value);
            t.date = document.getElementById('editDate').value;
            t.desc = document.getElementById('editDesc').value;
            t.local = document.getElementById('editLocal').value;
            t.val = parse(document.getElementById('editVal').value);
            t.cat = document.getElementById('editCat').value;
            save(); closeModal('modalEdit');
        }

        function populateCatFilter() {
            const f = document.getElementById('fCatFilter'); f.innerHTML = '<option value="all">Todas Categorias</option>';
            db.categories.forEach(c => f.add(new Option(c.n, c.n)));
        }

        function saveLocal() { localStorage.setItem(KEY, JSON.stringify(db)); }
        function save() { saveLocal(); refresh(); pushCloud(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function parse(s) { return parseFloat(s.replace(/[^0-9,]/g,'').replace(',','.'))||0; }
        function fmt(n) { return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
        function maskMoney(i) { let v=i.value.replace(/\D/g,''); v=(v/100).toFixed(2)+''; v=v.replace(".",","); v=v.replace(/(\d)(?=(\d{3})+(?!\d))/g,'$1.'); i.value='R$ '+v; }
        function updateCatSelect() {
            const type = document.getElementById('qType').value;
            const sel = document.getElementById('qCat'); sel.innerHTML = '';
            if(type === 'in') { ['Sal√°rio','Consultoria','Extra'].forEach(n => sel.add(new Option(n,n))); }
            else { Object.keys(POTES).forEach(k => { db.categories.filter(c=>c.p===k).forEach(c=>{ const o = new Option(c.n, c.n); o.setAttribute('data-bucket', k); sel.add(o); })}); }
        }
        function renderMonthNav() {
            const s = document.getElementById('monthNav'); s.innerHTML='';
            const months = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
            for(let i=-6; i<=6; i++) {
                const d = new Date(); d.setMonth(d.getMonth()+i);
                const iso = d.toISOString().slice(0,7);
                const opt = new Option(`${months[d.getMonth()]} ${d.getFullYear()}`, iso);
                if(iso === curMonth) opt.selected = true;
                s.add(opt);
            }
        }
        function changeMonth(v) { curMonth = v; refresh(); }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.className='show'; setTimeout(()=>t.className='', 2000); }
        function saveManualToken() { localStorage.setItem(TOKEN_KEY, document.getElementById('manualToken').value); syncCloud(); }
        function hardReset() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
        function togglePrivacy() { isPrivacy = !isPrivacy; document.body.classList.toggle('privacy-mode'); }
        function delTrans(id) { if(confirm("Apagar?")) { db.transactions = db.transactions.filter(x=>x.id!==id); save(); } }
        function delDebt(id) { if(confirm("Apagar d√≠vida?")) { db.debts = db.debts.filter(x=>x.id!==id); save(); } }

        function renderChart() {
            const ctx = document.getElementById('mainChart');
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const dataMap = {}; txs.forEach(t => { dataMap[t.cat] = (dataMap[t.cat]||0)+t.val; });
            if(chartInst) chartInst.destroy();
            chartInst = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data:Object.values(dataMap), backgroundColor:['#3b82f6','#ef4444','#10b981','#f59e0b','#6366f1'], borderWidth:0 }] }, options: { maintainAspectRatio:false, plugins:{ legend:{position:'bottom'} } } });
        }

        init();
    </script>
</body>
