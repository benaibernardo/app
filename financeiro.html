    <style>
        :root {
            /* Light Theme */
            --primary: #001F5B; --primary-light: #1e3a8a;
            --accent: #00A8E8; --accent-hover: #0284c7;
            --bg: #fdfbf7; --surface: #ffffff; --border: #e2e8f0;
            --text: #334155; --text-muted: #64748b;
            --success: #10b981; --danger: #ef4444; --warn: #f59e0b;
            --c-essen: #3b82f6; --c-debt: #ef4444; --c-shield: #10b981; --c-sanity: #f59e0b;
            --shadow: 0 10px 30px -5px rgba(0, 31, 91, 0.06);
            --shadow-hover: 0 20px 40px -5px rgba(0, 168, 232, 0.15);
            --radius: 16px;
            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-num: 'Outfit', sans-serif;
        }

        [data-theme="dark"] {
            --primary: #818cf8; --primary-light: #6366f1; 
            --accent: #38bdf8; --accent-hover: #0ea5e9;
            --bg: #0f172a; --surface: #1e293b; --border: #334155;
            --text: #f1f5f9; --text-muted: #94a3b8;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 20px 40px -5px rgba(0, 0, 0, 0.7);
            --c-essen: #60a5fa; --c-debt: #f87171; --c-shield: #4ade80; --c-sanity: #fbbf24;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:var(--font-ui); outline:none; -webkit-tap-highlight-color:transparent; }
        body { background:var(--bg); color:var(--text); padding-bottom:100px; font-size:14px; transition: background 0.3s, color 0.3s; overflow-x:hidden; }
        body.privacy-mode .blur-sensitive { filter: blur(6px); transition: filter 0.2s; user-select: none; }
        body.privacy-mode .blur-sensitive:hover { filter: blur(0); }

        .app-grid { display: grid; grid-template-columns: 1fr 340px; gap: 25px; max-width: 1250px; margin: 0 auto; padding: 25px; }
        
        /* HEADER */
        .top-nav { background: var(--surface); border-bottom: 1px solid var(--border); padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50; box-shadow: 0 4px 20px rgba(0,0,0,0.02); transition: 0.3s; }
        .brand { font-family: var(--font-num); font-size: 1.3rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .nav-actions { display: flex; gap: 10px; }
        .nav-icon-btn { width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--border); background: var(--surface); color: var(--text-muted); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .nav-icon-btn:hover { background: var(--bg); color: var(--primary); transform:translateY(-2px); box-shadow: var(--shadow); }
        .sync-btn-head { padding: 0 16px; border-radius: 12px; background: var(--primary); color: #fff; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; box-shadow: 0 4px 15px rgba(0, 31, 91, 0.2); transition: 0.2s; position: relative; }
        .sync-btn-head:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 31, 91, 0.3); }

        .cloud-status { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; display: inline-block; box-shadow: 0 0 5px rgba(0,0,0,0.1); transition: 0.3s; margin-left: 5px; }
        .cloud-status.ok { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .cloud-status.error { background: var(--danger); }
        .cloud-status.syncing { background: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* LAUNCH BAR (Mobile Optimized) */
        .launch-bar {
            grid-column: 1 / -1; background: var(--surface); padding: 20px; border-radius: var(--radius); 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
            border-left: 6px solid var(--accent); position: relative;
            animation: slideDown 0.4s ease;
        }
        .lb-title { font-family: var(--font-num); font-weight: 900; color: var(--primary); margin-right: 5px; text-transform: uppercase; font-size: 0.85rem; display:flex; align-items:center; gap:6px; letter-spacing: 0.5px; }
        .lb-inp { padding: 14px; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 12px; flex: 1; min-width: 100px; font-size: 0.95rem; transition:0.2s; font-weight: 500; }
        .lb-inp:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0,168,232,0.1); background: var(--surface); }
        .lb-btn { background: var(--accent); color: white; border: none; padding: 0 28px; height: 48px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size:0.95rem; white-space:nowrap; letter-spacing: 0.5px; }
        .lb-btn:hover { background: var(--accent-hover); transform:translateY(-2px); box-shadow: 0 8px 20px rgba(0,168,232,0.25); }
        .lb-btn:active { transform:scale(0.97); }
        .cat-group-btn { background:var(--bg); border:1px solid var(--border); width:48px; height:48px; display:flex; align-items:center; justify-content:center; border-radius:12px; cursor:pointer; color:var(--text-muted); transition:0.2s; }

        /* Mobile Adjustments for Launch Bar */
        @media (max-width: 900px) {
            .app-grid { grid-template-columns: 1fr; padding: 15px; gap: 15px; }
            .launch-bar { 
                position: sticky; top: 70px; z-index: 40; box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
                padding: 15px; gap: 10px;
            }
            .lb-title { width: 100%; margin-bottom: 5px; }
            #qType { flex: 1; }
            #qMethod { flex: 1; }
            #qDesc { flex: 100%; order: 2; } /* Descri√ß√£o em linha cheia */
            #qLocal { flex: 100%; order: 3; } /* Local em linha cheia */
            #qVal { flex: 1; order: 4; }
            .cat-container { flex: 1.5; order: 4; display: flex; gap: 8px; } /* Container para Categoria + Btn */
            .lb-btn { width: 100%; justify-content: center; order: 5; margin-top: 5px; }
        }

        /* CARDS */
        .card { background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border); padding: 25px; box-shadow: var(--shadow); transition:0.3s; }
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        .c-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px dashed var(--border); }
        .c-title { font-family: var(--font-num); font-weight: 800; color: var(--primary); font-size: 0.95rem; text-transform: uppercase; display: flex; align-items: center; gap: 10px; letter-spacing: 0.5px; }

        /* POTES */
        .pote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .pote-item { background: var(--bg); border-radius: 14px; padding: 18px; border: 1px solid var(--border); position: relative; overflow: hidden; transition: 0.2s; }
        .pi-head { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .pi-val { font-family: var(--font-num); font-size: 1.4rem; font-weight: 800; color: var(--text); z-index: 2; position: relative; letter-spacing: -1px; }
        .pi-bar-bg { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin-top: 12px; }
        .pi-fill { height: 100%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); animation: fillBar 1s ease; border-radius: 4px; }

        /* D√çVIDAS & EXTRATO */
        .debt-panel { border-left: 5px solid var(--danger); }
        .debt-row, .t-row { background: var(--bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; margin-bottom:10px; }
        .t-row { background: var(--surface); margin-bottom: 10px; }
        .t-left { display: flex; align-items: center; gap: 15px; }
        .t-icon { width:42px; height:42px; border-radius:12px; display:flex; align-items:center; justify-content:center; color:white; font-size:1rem; flex-shrink: 0; }
        .t-desc { font-weight: 700; color: var(--text); font-size: 0.95rem; }
        .t-meta { font-size: 0.8rem; color: var(--text-muted); margin-top: 2px; }
        .t-val { font-family: var(--font-num); font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; }
        .t-actions, .debt-actions { display:flex; gap:10px; opacity:0; transition:0.2s; }
        .t-row:hover .t-actions, .debt-row:hover .debt-actions { opacity:1; }
        .act-btn { cursor:pointer; color: var(--text-muted); font-size:0.9rem; transition:0.2s; padding:5px; }
        .act-btn:hover { color:var(--accent); transform:scale(1.1); } 
        .act-btn.del:hover { color:var(--danger); }

        /* CONFIG & TOAST */
        .smart-cfg { background: linear-gradient(145deg, var(--primary), var(--primary-light)); color: white; border:none; }
        .cfg-inp { width: 100%; padding: 12px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px; font-weight: 600; font-family:var(--font-num); transition:0.2s; backdrop-filter: blur(5px); }
        .cfg-inp:focus { background: rgba(255,255,255,0.25); border-color: white; }
        .cfg-inp::placeholder { color: rgba(255,255,255,0.6); }
        #toast { position:fixed; bottom:30px; left:50%; transform:translateX(-50%) translateY(100px); background:var(--primary); color:white; padding:12px 30px; border-radius:30px; font-weight:600; box-shadow:0 10px 30px rgba(0,0,0,0.3); transition:0.3s; opacity:0; z-index:9999; display:flex; align-items:center; gap:10px; font-family: var(--font-num); }
        #toast.show { transform:translateX(-50%) translateY(0); opacity:1; }

        /* MODAL */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(5px); }
        .modal-box { background:var(--surface); width:90%; max-width:420px; padding:30px; border-radius:24px; animation:slideDown 0.3s; box-shadow:0 25px 50px -12px rgba(0,0,0,0.25); position:relative; color: var(--text); border: 1px solid var(--border); }
        .modal-close { position:absolute; top:20px; right:20px; color:var(--text-muted); cursor:pointer; font-size:1.4rem; transition: 0.2s; }
        .modal-close:hover { color: var(--danger); transform: rotate(90deg); }
        .sync-btn { padding:16px; border:1px solid var(--border); border-radius:14px; background:var(--bg); color:var(--text); font-weight:700; cursor:pointer; display:flex; align-items:center; gap:15px; transition:0.2s; font-size:0.95rem; width:100%; margin-bottom:12px; }
        .sync-btn:hover { background:var(--surface); border-color:var(--accent); transform:translateY(-2px); box-shadow: var(--shadow); }
        .sync-btn i { font-size: 1.2rem; }

        @keyframes slideDown { from{transform:translateY(-20px);opacity:0} to{transform:translateY(0);opacity:1} }
    </style>
</head>

            </button>
            
            <button class="sync-btn" style="border-color:var(--danger); color:var(--danger); margin-top:20px;" onclick="hardReset()">
                <i class="fa-solid fa-trash"></i> 
                <div>Resetar Tudo <div style="font-size:0.75rem; color:var(--danger); font-weight:400;">Cuidado! Apaga todos os dados.</div></div>
            </button>
        </div>
    </div>

    <div id="modalDebt" class="modal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark modal-close" onclick="closeModal('modalDebt')"></i>
            <h3 style="color:var(--danger); margin-bottom:20px; font-family:var(--font-num); font-weight:800;" id="debtModalTitle">Nova D√≠vida</h3>
            <input type="hidden" id="debtId">
            <label style="font-size:0.75rem; font-weight:800; color:var(--text-muted); margin-bottom:5px; display:block;">NOME DA D√çVIDA</label>
            <input id="dName" class="lb-inp" placeholder="Ex: Viagem" style="width:100%; margin-bottom:15px;">
            <label style="font-size:0.75rem; font-weight:800; color:var(--text-muted); margin-bottom:5px; display:block;">VALOR TOTAL</label>
            <input id="dTotal" class="lb-inp" placeholder="R$ 0,00" oninput="maskMoney(this)" style="width:100%; margin-bottom:20px;">
            <button class="lb-btn" style="width:100%; justify-content:center; background:var(--danger);" onclick="saveDebt()">SALVAR D√çVIDA</button>
        </div>
    </div>
    <div id="modalCat" class="modal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark modal-close" onclick="closeModal('modalCat')"></i>
            <h3 style="color:var(--primary); margin-bottom:20px; font-family:var(--font-num); font-weight:800;">Categorias</h3>
            <div style="display:flex; gap:8px; margin-bottom:20px;">
                <input id="newCatName" class="lb-inp" placeholder="Nova Categoria">
                <select id="newCatPote" class="lb-inp" style="flex:0.7">
                    <option value="essential">Essencial</option>
                    <option value="debt">D√≠vida</option>
                    <option value="shield">Blindagem</option>
                    <option value="sanity">Sanidade</option>
                </select>
                <button onclick="addCatCustom()" class="cat-group-btn" style="background:var(--accent); color:white; border:none;"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="catListDisplay" style="max-height:300px; overflow-y:auto; border-top:1px solid var(--border); padding-top:10px;"></div>
        </div>
    </div>
    <div id="modalEdit" class="modal">
        <div class="modal-box">
            <i class="fa-solid fa-xmark modal-close" onclick="closeModal('modalEdit')"></i>
            <h3 style="color:var(--primary); margin-bottom:20px; font-family:var(--font-num); font-weight:800;">Editar Lan√ßamento</h3>
            <input type="hidden" id="editId">
            <div style="margin:10px 0; display:flex; flex-direction:column; gap:12px;">
                <input id="editDesc" class="lb-inp" style="width:100%;">
                <input id="editLocal" class="lb-inp" placeholder="Local" style="width:100%;">
                
                <input id="editVal" class="lb-inp" oninput="maskMoney(this)" style="width:100%;">
                <select id="editMethod" class="lb-inp" style="width:100%;">
                    <option value="credit">üí≥ Cr√©dito</option>
                    <option value="pix">üí† Pix</option>
                    <option value="debit">üí≥ D√©bito</option>
                    <option value="cash">üíµ Dinheiro</option>
                </select>
                <select id="editCat" class="lb-inp" style="width:100%;"></select>
            </div>
            <button class="lb-btn" style="width:100%; justify-content:center; margin-top:10px;" onclick="confirmEdit()">ATUALIZAR</button>
        </div>
    </div>

    <div id="toast"><i class="fa-solid fa-check-circle"></i> <span>Salvo!</span></div>
    <input type="file" id="importFile" hidden onchange="importData(this)">

    <script>
        const KEY = 'benai_fin_main_db'; 
        const TOKEN_KEY = 'benai_coach_gh_token'; 
        const GIST_DESC = 'BENAI_PERSONAL_DB';
        const OLD_KEYS = ['benai_fin_v35']; 

        const POTES = {
            'essential': { label: 'üè† Essencial', color: 'var(--c-essen)' },
            'debt':      { label: '‚öîÔ∏è Guerra/D√≠vida', color: 'var(--c-debt)' },
            'shield':    { label: 'üõ°Ô∏è Blindagem', color: 'var(--c-shield)' },
            'sanity':    { label: 'üçπ Sanidade',  color: 'var(--c-sanity)' }
        };

        let db = { income: 0, fixed: [], categories: [ {n:'Mercado', p:'essential'}, {n:'Aluguel/Moradia', p:'essential'}, {n:'Transporte', p:'essential'}, {n:'Amortiza√ß√£o', p:'debt'}, {n:'Reserva', p:'shield'}, {n:'Investimento', p:'shield'}, {n:'Lazer', p:'sanity'}, {n:'Ifood', p:'sanity'}, {n:'Assinaturas', p:'sanity'} ], limits: {}, debts: [], transactions: [] };

        let curMonth = new Date().toISOString().slice(0,7);
        let chartInst = null;
        let isPrivacy = false;
        let gistId = null;

        async function init() {
            let saved = localStorage.getItem(KEY);
            if(!saved) {
                for(let k of OLD_KEYS) {
                    saved = localStorage.getItem(k);
                    if(saved) { localStorage.setItem(KEY, saved); break; }
                }
            }
            if(saved) db = JSON.parse(saved);

            const th = localStorage.getItem('benai_theme');
            if(th) document.body.setAttribute('data-theme', th);
            
            document.getElementById('cfgIncome').value = fmt(db.income);
            
            // Tenta carregar Token Manual
            const t = localStorage.getItem(TOKEN_KEY);
            if(t) document.getElementById('manualToken').value = t;

            renderMonthNav(); renderFixed(); updateCatSelect(); refresh();
            await syncCloud();
        }

        function refresh() { renderPotes(); renderDebts(); renderTrans(); renderChart(); }

        // --- NUVEM ---
        function updateCloudStatus(status) {
            const el = document.getElementById('cloudIndicator');
            if(el) {
                el.style.display='block';
                el.style.background = status==='ok'?'#10b981':status==='syncing'?'#00A8E8':'#ef4444';
            }
        }
        
        function saveManualToken() {
            const t = document.getElementById('manualToken').value.trim();
            if(t) {
                localStorage.setItem(TOKEN_KEY, t);
                alert("Token salvo! Conectando...");
                syncCloud();
            }
        }

        async function syncCloud() {
            const token = localStorage.getItem(TOKEN_KEY);
            if(!token) return updateCloudStatus('error');
            updateCloudStatus('syncing');
            try {
                if(!gistId) { const s = await fetch('https://api.github.com/gists', { headers: { 'Authorization': `token ${token}` } }); const g = await s.json(); const f = g.find(x => x.description === GIST_DESC); if(f) gistId = f.id; }
                if(gistId) {
                    const r = await fetch(`https://api.github.com/gists/${gistId}`, { headers: { 'Authorization': `token ${token}` } }); const j = await r.json();
                    if(j.files && j.files["finance.json"]) {
                        const cloudDB = JSON.parse(j.files["finance.json"].content);
                        db = cloudDB; saveLocal(); refresh();
                        updateCloudStatus('ok');
                    } else { await pushCloud(); }
                } else { await pushCloud(); }
            } catch(e) { console.error(e); updateCloudStatus('error'); }
        }
        async function pushCloud() {
            const token = localStorage.getItem(TOKEN_KEY); if(!token) return; updateCloudStatus('syncing');
            try {
                let url = 'https://api.github.com/gists'; let method = 'POST'; if(gistId) { url += '/' + gistId; method = 'PATCH'; }
                const payload = { description: GIST_DESC, public: false, files: { "finance.json": { content: JSON.stringify(db) } } };
                const res = await fetch(url, { method: method, headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if(res.ok) { 
                    const j = await res.json(); gistId = j.id; updateCloudStatus('ok'); 
                } else { throw new Error('Falha no upload'); }
            } catch(e) { console.error(e); updateCloudStatus('error'); }
        }
        function forceSync() { if(confirm("Baixar dados da nuvem?")) { syncCloud(); closeModal('modalSync'); } }

        function saveLocal() { localStorage.setItem(KEY, JSON.stringify(db)); }
        function save() { saveLocal(); refresh(); pushCloud(); }

        // --- UX ---
        function toggleTheme() {
            const b = document.body;
            const next = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', next);
            localStorage.setItem('benai_theme', next);
            refresh(); 
        }
        function togglePrivacy() {
            isPrivacy = !isPrivacy;
            document.body.classList.toggle('privacy-mode', isPrivacy);
            document.getElementById('eyeIcon').className = isPrivacy ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
        }
        function fireConfetti() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#001F5B', '#00A8E8', '#10b981'] }); }

        // --- SMART CALC ---
        function addFixed() {
            const n = prompt("Nome do Gasto Fixo:"); const v = prompt("Valor:");
            if(n && v) { db.fixed.push({id:Date.now(), name:n, val:parse(v)}); save(); renderFixed(); showToast("Fixo Adicionado!"); }
        }
        function renderFixed() {
            const l = document.getElementById('fixedList'); l.innerHTML=''; let t = 0;
            db.fixed.forEach((f,i) => { t+=f.val; l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,255,255,0.1); color:white; font-size:0.9rem;"><span>${f.name}</span> <span class="blur-sensitive">${fmt(f.val)} <i class="fa-solid fa-trash" style="cursor:pointer; margin-left:8px; opacity:0.7;" onclick="delFixed(${i})"></i></span></div>`; });
            document.getElementById('fixedTotal').innerText = fmt(t);
        }
        function delFixed(i) { db.fixed.splice(i,1); save(); renderFixed(); }
        function smartCalc() {
            const inc = parse(document.getElementById('cfgIncome').value); db.income = inc;
            const fix = db.fixed.reduce((a,b)=>a+b.val,0); let free = inc - fix; if(free < 0) free = 0;
            const war = document.getElementById('warMode').checked;
            db.limits['essential'] = fix * 1.05; 
            if(war) { db.limits['sanity'] = Math.min(free * 0.15, 400); db.limits['shield'] = free * 0.15; db.limits['debt'] = free - db.limits['sanity'] - db.limits['shield']; } 
            else { db.limits['sanity'] = free * 0.30; db.limits['shield'] = free * 0.30; db.limits['debt'] = free * 0.40; }
            save(); showToast("Metas Recalculadas!");
        }

        // --- TRANSACTIONS ---
        function updateCatSelect(targetId = 'qCat') {
            const realType = targetId==='qCat' ? document.getElementById('qType').value : 'out';
            const sel = document.getElementById(targetId); sel.innerHTML = '';
            if(realType === 'in') { sel.add(new Option('Sal√°rio','Sal√°rio')); sel.add(new Option('Consultoria','Consultoria')); sel.add(new Option('Extra','Extra')); } 
            else { Object.keys(POTES).forEach(key => { const grp = document.createElement('optgroup'); grp.label = POTES[key].label; const cats = db.categories.filter(c => c.p === key); cats.forEach(c => { const opt = new Option(c.n, c.n); opt.setAttribute('data-bucket', key); grp.appendChild(opt); }); sel.appendChild(grp); }); }
        }
        function addTrans() {
            const desc = document.getElementById('qDesc').value; const local = document.getElementById('qLocal').value; 
            const val = parse(document.getElementById('qVal').value); const type = document.getElementById('qType').value;
            const method = document.getElementById('qMethod').value; const catSel = document.getElementById('qCat'); const cat = catSel.value;
            if(!desc || !val) return alert("Preencha descri√ß√£o e valor");
            let bucket = 'income'; if(type === 'out') bucket = catSel.options[catSel.selectedIndex].getAttribute('data-bucket');
            if(bucket === 'debt') {
                const active = db.debts.filter(d => { const p = (d.payments||[]).reduce((a,b)=>a+b.val,0); return p < d.total; });
                if(active.length) {
                    let msg = "Abater qual d√≠vida?\n"; active.forEach((d,i)=> msg+= `${i}: ${d.name}\n`);
                    const idx = prompt(msg);
                    if(idx!==null && active[idx]) {
                        active[idx].payments.push({date:curMonth, val:val});
                        const newPaid = (active[idx].payments||[]).reduce((a,b)=>a+b.val,0);
                        if(newPaid >= active[idx].total - 1) fireConfetti(); else showToast(`Abatido! Restam: ${fmt(active[idx].total - newPaid)}`);
                    }
                }
            }
            db.transactions.push({ id: Date.now(), date: new Date().toISOString().slice(0,10), desc, local, val, type, cat, bucket, method });
            document.getElementById('qDesc').value = ''; document.getElementById('qLocal').value = ''; document.getElementById('qVal').value = '';
            showToast("Lan√ßamento Salvo!"); save();
        }

        // --- DEBT & EDIT ---
        function openEditDebt(id) { const d = db.debts.find(x=>x.id===id); if(!d) return; document.getElementById('debtModalTitle').innerText = "Editar D√≠vida"; document.getElementById('debtId').value = id; document.getElementById('dName').value = d.name; document.getElementById('dTotal').value = fmt(d.total); openModal('modalDebt'); }
        function saveDebt() { const id = document.getElementById('debtId').value; const n = document.getElementById('dName').value; const t = parse(document.getElementById('dTotal').value); if(n && t) { if(id) { const d = db.debts.find(x=>x.id==id); if(d) { d.name = n; d.total = t; } } else { db.debts.push({id:Date.now(), name:n, total:t, payments:[]}); } save(); closeModal('modalDebt'); document.getElementById('debtId').value=''; document.getElementById('dName').value=''; document.getElementById('dTotal').value=''; document.getElementById('debtModalTitle').innerText="Nova D√≠vida"; } }
        function delTrans(id) { if(confirm("Apagar?")) { db.transactions = db.transactions.filter(t=>t.id!==id); save(); showToast("Apagado!"); } }
        function delDebt(id) { if(confirm("Apagar D√≠vida?")) { db.debts = db.debts.filter(d=>d.id!==id); save(); showToast("D√≠vida Apagada!"); } }
        function openEdit(id) {
            const t = db.transactions.find(x=>x.id===id); if(!t) return;
            document.getElementById('editId').value = id; document.getElementById('editDesc').value = t.desc; document.getElementById('editLocal').value = t.local || ''; 
            document.getElementById('editVal').value = fmt(t.val); document.getElementById('editMethod').value = t.method || 'credit';
            const sel = document.getElementById('editCat'); sel.innerHTML = ''; 
            Object.keys(POTES).forEach(key => { const grp = document.createElement('optgroup'); grp.label = POTES[key].label; db.categories.filter(c=>c.p===key).forEach(c => { grp.appendChild(new Option(c.n, c.n)); }); sel.appendChild(grp); });
            sel.value = t.cat; openModal('modalEdit');
        }
        function confirmEdit() {
            const id = parseInt(document.getElementById('editId').value); const t = db.transactions.find(x=>x.id===id);
            if(t) {
                t.desc = document.getElementById('editDesc').value; t.local = document.getElementById('editLocal').value; 
                t.val = parse(document.getElementById('editVal').value); t.cat = document.getElementById('editCat').value;
                t.method = document.getElementById('editMethod').value;
                const catObj = db.categories.find(c=>c.n===t.cat); if(catObj) t.bucket = catObj.p;
                save(); showToast("Atualizado!"); closeModal('modalEdit');
            }
        }

        // --- RENDER ---
        function renderPotes() {
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const spent = {'essential':0, 'debt':0, 'shield':0, 'sanity':0};
            txs.forEach(t => { if(spent[t.bucket]!==undefined) spent[t.bucket]+=t.val; });
            const div = document.getElementById('poteContainer'); div.innerHTML = ''; let totalOut = 0;
            Object.keys(POTES).forEach(k => {
                const lim = db.limits[k]||0; const sp = spent[k]||0; totalOut += sp;
                const pct = lim>0?(sp/lim)*100:0;
                div.innerHTML += `<div class="pote-item"><div class="pi-head"><span>${POTES[k].label}</span> <span>${fmt(sp)} / ${fmt(lim)}</span></div><div class="pi-val blur-sensitive" style="color:${sp>lim?'var(--danger)':'var(--text)'}">${pct.toFixed(0)}%</div><div class="pi-bar-bg"><div class="pi-fill" style="width:${Math.min(pct,100)}%; background:${POTES[k].color}"></div></div></div>`;
            });
            const incomeM = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='in').reduce((a,b)=>a+b.val,0);
            document.getElementById('saldoDisplay').innerText = `Saldo M√™s: ${fmt(incomeM - totalOut)}`;
        }
        function renderTrans() {
            const l = document.getElementById('transList'); l.innerHTML = '';
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth)).sort((a,b)=>b.id-a.id);
            const methIcons = { 'credit':'üí≥', 'debit':'üí≥', 'pix':'üí†', 'cash':'üíµ' };
            txs.forEach(t => {
                const isIn = t.type==='in';
                const color = isIn ? 'var(--success)' : (POTES[t.bucket]?.color || 'var(--text-muted)');
                const icon = isIn ? 'fa-arrow-up' : 'fa-arrow-down';
                const mi = methIcons[t.method] || '';
                const loc = t.local ? `‚Ä¢ üìç ${t.local}` : '';
                l.innerHTML += `<div class="t-row"><div class="t-left"><div class="t-icon" style="background:${isIn ? 'rgba(16,185,129,0.1)' : 'rgba(200,200,200,0.2)'}; color:${color}"><i class="fa-solid ${icon}"></i></div><div><div class="t-desc">${t.desc} <span style="font-size:0.75rem; opacity:0.7; font-weight:400; margin-left:5px;">${mi}</span></div><div class="t-meta">${t.cat} ${loc} ‚Ä¢ ${t.date.split('-')[2]}/${t.date.split('-')[1]}</div></div></div><div style="display:flex; gap:15px; align-items:center;"><div class="t-val blur-sensitive" style="color:${isIn? 'var(--success)' : 'var(--text)'}">${isIn?'+':'-'} ${fmt(t.val)}</div><div class="t-actions"><i class="fa-solid fa-pen act-btn" onclick="openEdit(${t.id})"></i><i class="fa-solid fa-trash act-btn del" onclick="delTrans(${t.id})"></i></div></div></div>`;
            });
        }
        function renderDebts() {
            const l = document.getElementById('debtList'); l.innerHTML = '';
            db.debts.forEach(d => {
                const paid = (d.payments||[]).reduce((a,b)=>a+b.val,0);
                if(paid >= d.total) return; 
                l.innerHTML += `<div class="debt-row"><div style="flex:1"><div class="debt-name">${d.name}</div><div style="font-size:0.8rem; color:var(--text-muted); margin-top:2px;">Pago: <span class="blur-sensitive">${fmt(paid)}</span> / <span class="blur-sensitive">${fmt(d.total)}</span></div></div><div style="display:flex; align-items:center; gap:15px;"><div style="font-weight:800; color:var(--danger); font-family:var(--font-num); font-size:1rem;" class="blur-sensitive">Resta: ${fmt(d.total-paid)}</div><div class="debt-actions"><i class="fa-solid fa-pen act-btn" onclick="openEditDebt(${d.id})"></i><i class="fa-solid fa-trash act-btn del" onclick="delDebt(${d.id})"></i></div></div></div>`;
            });
        }
        function renderChart() {
            const ctx = document.getElementById('mainChart');
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const dataMap = {}; txs.forEach(t => { dataMap[t.cat] = (dataMap[t.cat]||0)+t.val; });
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            const txtColor = isDark ? '#94a3b8' : '#334155';
            if(chartInst) chartInst.destroy();
            chartInst = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data:Object.values(dataMap), backgroundColor:['#3b82f6','#ef4444','#10b981','#f59e0b','#6366f1'], borderColor: isDark ? '#1e293b' : '#ffffff', borderWidth:2, hoverOffset: 10 }] }, options: { responsive:true, maintainAspectRatio:false, plugins:{ legend:{position:'right', labels:{color:txtColor, font:{family:"'Plus Jakarta Sans', sans-serif"}}} } } });
        }

        // --- UTILS ---
        function openCatManager() { const l = document.getElementById('catListDisplay'); l.innerHTML = ''; db.categories.forEach((c,i) => { l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid var(--border); align-items:center;"><span style="font-weight:600;">${c.n} <small style="color:var(--text-muted); font-weight:400;">(${POTES[c.p].label})</small></span><i class="fa-solid fa-trash act-btn del" onclick="delCat(${i})"></i></div>`; }); openModal('modalCat'); }
        function addCatCustom() { const n = document.getElementById('newCatName').value; const p = document.getElementById('newCatPote').value; if(n) { db.categories.push({n,p}); save(); openCatManager(); updateCatSelect(); } }
        function delCat(i) { if(confirm("Apagar?")) { db.categories.splice(i,1); save(); openCatManager(); updateCatSelect(); } }
        function exportData() { const d="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(db)); const a=document.createElement('a'); a.href=d; a.download="benai_fin_backup.json"; a.click(); }
        function importData(i) { const f=i.files[0]; if(!f)return; const r=new FileReader(); r.onload=e=>{db=JSON.parse(e.target.result); save(); location.reload();}; r.readAsText(f); }
        async function shareData() { const blob = new Blob([JSON.stringify(db)], { type: 'application/json' }); const file = new File([blob], "benai_fin_backup.json", { type: 'application/json' }); if (navigator.canShare && navigator.canShare({ files: [file] })) { try { await navigator.share({ files: [file], title: 'Backup Benai' }); } catch (err) {} } else { alert("Use o bot√£o Baixar."); } }
        function hardReset() { if(confirm("Tem certeza?")) { localStorage.removeItem(KEY); location.reload(); } }
        function renderMonthNav() { const s = document.getElementById('monthNav'); s.innerHTML=''; const ms = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"]; for(let i=-5; i<=5; i++) { const d = new Date(); d.setMonth(d.getMonth()+i); const iso = d.toISOString().slice(0,7); const opt = new Option(`${ms[d.getMonth()]} ${d.getFullYear()}`, iso); if(iso===curMonth) opt.selected=true; s.add(opt); } }
        function changeMonth(v) { curMonth=v; refresh(); }
        function parse(s) { return parseFloat(s.replace(/[^0-9,]/g,'').replace(',','.'))||0; }
        function fmt(n) { return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
        function maskMoney(i) { let v=i.value.replace(/\D/g,''); v=(v/100).toFixed(2)+''; v=v.replace(".",","); v=v.replace(/(\d)(?=(\d{3})+(?!\d))/g,'$1.'); i.value='R$ '+v; }
        function showToast(msg) { const t=document.getElementById('toast'); t.innerHTML=`<i class="fa-solid fa-check-circle"></i> ${msg}`; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function openModal(id) { document.getElementById(id).style.display='flex'; }

        init();
    </script>
</body>
</html>
