        /* EXTRATO */

        .btn-act:hover { color: var(--accent); transform: scale(1.1); }

        /* MODALS */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,31,91,0.5); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(3px); }

    <script>
        const KEY = 'benai_fin_main_db'; 
        const TOKEN_KEY = 'benai_coach_gh_token'; 
        const GIST_DESC = 'BENAI_PERSONAL_DB';

        const POTES = {
            'essential': { label: 'üè† Essencial', color: 'var(--c-essen)' },
            'debt':      { label: '‚öîÔ∏è Guerra/D√≠vida', color: 'var(--c-debt)' },
            'shield':    { label: 'üõ°Ô∏è Blindagem', color: 'var(--c-shield)' },
            'sanity':    { label: 'üçπ Sanidade',  color: 'var(--c-sanity)' }
        };

        let db = { income: 0, fixed: [], categories: [ 
            {n:'Mercado', p:'essential'}, {n:'Moradia', p:'essential'}, {n:'Transporte', p:'essential'}, 
            {n:'Amortiza√ß√£o', p:'debt'}, {n:'Reserva', p:'shield'}, {n:'Investimento', p:'shield'}, 
            {n:'Lazer', p:'sanity'}, {n:'Ifood', p:'sanity'}, {n:'Assinaturas', p:'sanity'} 
        ], limits: {}, debts: [], transactions: [] };

        let curMonth = new Date().toISOString().slice(0,7);
        let gistId = null;
        let chartInst = null;

        async function init() {
            const saved = localStorage.getItem(KEY);
            if(saved) db = JSON.parse(saved);
            
            // Set defaults
            document.getElementById('qDate').value = new Date().toISOString().slice(0,10);
            document.getElementById('cfgIncome').value = fmt(db.income);
            const t = localStorage.getItem(TOKEN_KEY);
            if(t && document.getElementById('manualToken')) document.getElementById('manualToken').value = t;

            renderMonthNav(); renderFixed(); updateCatSelect(); refresh();
            await syncCloud();
        }

        function refresh() { 
            renderPotes(); renderDebts(); renderTrans(); renderChart(); populateCatFilter(); 
        }

        // --- NUVEM ---
        async function syncCloud() {
            const token = localStorage.getItem(TOKEN_KEY);
            if(!token) return;
            try {
                if(!gistId) { const s = await fetch('https://api.github.com/gists',{headers:{Authorization:`token ${token}`}}); const g=await s.json(); const f=g.find(x=>x.description===GIST_DESC); if(f) gistId=f.id; }
                if(gistId) {
                    const r = await fetch(`https://api.github.com/gists/${gistId}`,{headers:{Authorization:`token ${token}`}}); const j=await r.json();
                    if(j.files["finance.json"]) { db = JSON.parse(j.files["finance.json"].content); saveLocal(); refresh(); }
                }
            } catch(e) {}
        }
        async function pushCloud() {
            const token = localStorage.getItem(TOKEN_KEY); if(!token || !gistId) return;
            try {
                const body = JSON.stringify({ files: {"finance.json": {content: JSON.stringify(db)}} });
                await fetch(`https://api.github.com/gists/${gistId}`, {method:'PATCH', headers:{Authorization:`token ${token}`}, body});
            } catch(e) {}
        }

        // --- CORE ---
        function addTrans() {
            const date = document.getElementById('qDate').value;
            const desc = document.getElementById('qDesc').value;
            const local = document.getElementById('qLocal').value;
            const val = parse(document.getElementById('qVal').value);
            const type = document.getElementById('qType').value;
            const catSel = document.getElementById('qCat');
            const cat = catSel.value;
            
            if(!desc || !val || !date) return alert("Preencha os campos!");

            let bucket = 'income';
            if(type === 'out') {
                const opt = catSel.options[catSel.selectedIndex];
                bucket = opt ? opt.getAttribute('data-bucket') : 'sanity';
            }

            // L√≥gica de Abatimento Autom√°tico
            if(bucket === 'debt') {
                const active = db.debts.filter(d => (d.payments||[]).reduce((a,b)=>a+b.val,0) < d.total);
                if(active.length) {
                    let msg = "Abater qual d√≠vida?\n"; active.forEach((d,i)=> msg+= `${i}: ${d.name}\n`);
                    const idx = prompt(msg);
                    if(idx !== null && active[idx]) {
                        if(!active[idx].payments) active[idx].payments = [];
                        active[idx].payments.push({date, val});
                    }
                }
            }

            db.transactions.push({id:Date.now(), date, desc, local, val, type, cat, bucket, method: document.getElementById('qMethod').value});
            save(); 
            document.getElementById('qDesc').value=''; document.getElementById('qLocal').value=''; document.getElementById('qVal').value='';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function renderTrans() {
            const list = document.getElementById('transList'); list.innerHTML = '';
            const search = document.getElementById('fSearch').value.toLowerCase();
            const catF = document.getElementById('fCatFilter').value;
            const dateF = document.getElementById('fDateFilter').value;

            const txs = db.transactions.filter(t => {
                const mMatch = t.date.startsWith(curMonth);
                const sMatch = t.desc.toLowerCase().includes(search) || (t.local||'').toLowerCase().includes(search);
                const cMatch = catF === 'all' || t.cat === catF;
                const dMatch = !dateF || t.date === dateF;
                return mMatch && sMatch && cMatch && dMatch;
            }).sort((a,b) => b.id - a.id);

            if(txs.length === 0) list.innerHTML = '<div style="text-align:center; padding:20px; color:#ccc;">Nenhum lan√ßamento.</div>';

            txs.forEach(t => {
                const isIn = t.type === 'in';
                const color = isIn ? 'var(--success)' : 'var(--danger)';
                const icon = isIn ? 'fa-arrow-up' : 'fa-arrow-down';
                
                list.innerHTML += `
                    <div class="t-row">
                        <div style="display:flex; align-items:center;">
                            <div class="t-icon" style="background:${isIn?'#f0fdf4':'#fff1f2'}; color:${color}">
                                <i class="fa-solid ${icon}"></i>
                            </div>
                            <div>
                                <div class="t-desc">${t.desc}</div>
                                <div class="t-meta">${t.cat} ${t.local?`‚Ä¢ ${t.local}`:''} ‚Ä¢ ${t.date.split('-').reverse().join('/')}</div>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <div class="t-val ${isIn?'val-in':'val-out'}">${isIn?'+':'-'} ${fmt(t.val)}</div>
                            <div class="t-act">
                                <i class="fa-solid fa-pen btn-act" onclick="openEdit(${t.id})"></i>
                                <i class="fa-solid fa-trash btn-act" style="color:var(--danger)" onclick="delTrans(${t.id})"></i>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- EDITAR ---
        function openEdit(id) {
            const t = db.transactions.find(x=>x.id===id); if(!t) return;
            document.getElementById('editId').value = id;
            document.getElementById('editDate').value = t.date;
            document.getElementById('editDesc').value = t.desc;
            document.getElementById('editLocal').value = t.local || '';
            document.getElementById('editVal').value = fmt(t.val);
            document.getElementById('editMethod').value = t.method || 'credit';
            
            const sel = document.getElementById('editCat'); sel.innerHTML = '';
            // Recria lista no select
            if(t.type === 'in') { ['Sal√°rio','Consultoria','Extra'].forEach(n => sel.add(new Option(n,n))); }
            else { 
                Object.keys(POTES).forEach(key => { 
                    const grp = document.createElement('optgroup'); grp.label = POTES[key].label; 
                    db.categories.filter(c=>c.p===key).forEach(c => grp.appendChild(new Option(c.n, c.n))); 
                    sel.appendChild(grp); 
                }); 
            }
            sel.value = t.cat;
            openModal('modalEdit');
        }

        function confirmEdit() {
            const id = parseInt(document.getElementById('editId').value);
            const t = db.transactions.find(x=>x.id===id);
            if(t) {
                t.date = document.getElementById('editDate').value;
                t.desc = document.getElementById('editDesc').value;
                t.local = document.getElementById('editLocal').value;
                t.val = parse(document.getElementById('editVal').value);
                t.cat = document.getElementById('editCat').value;
                t.method = document.getElementById('editMethod').value;
                
                // Re-vincular bucket
                const catObj = db.categories.find(c=>c.n===t.cat);
                if(catObj) t.bucket = catObj.p;
                
                save(); closeModal('modalEdit');
            }
        }

        // --- D√çVIDAS CORRIGIDO ---
        function saveDebt() {
            const id = document.getElementById('debtId').value;
            const n = document.getElementById('dName').value;
            const t = parse(document.getElementById('dTotal').value);
            if(!n || !t) return alert("Preencha nome e valor");
            
            if(id) {
                const d = db.debts.find(x=>x.id==id);
                if(d) { d.name = n; d.total = t; }
            } else {
                db.debts.push({id:Date.now(), name:n, total:t, payments:[]});
            }
            save(); closeModal('modalDebt');
            document.getElementById('dName').value=''; document.getElementById('dTotal').value='';
        }

        function openEditDebt(id) {
            const d = db.debts.find(x=>x.id==id);
            document.getElementById('debtId').value = id;
            document.getElementById('dName').value = d.name;
            document.getElementById('dTotal').value = fmt(d.total);
            openModal('modalDebt');
        }

        function delDebt(id) {
            if(confirm("Apagar D√≠vida?")) {
                db.debts = db.debts.filter(d=>d.id!=id);
                save();
            }
        }

        function renderDebts() {
            const l = document.getElementById('debtList'); l.innerHTML = '';
            if(db.debts.length === 0) l.innerHTML = '<div style="padding:10px; font-size:0.8rem; color:#aaa; font-style:italic;">Nenhuma d√≠vida cadastrada.</div>';
            
            db.debts.forEach(d => {
                const paid = (d.payments||[]).reduce((a,b)=>a+b.val,0);
                if(paid >= d.total) return;
                const rest = d.total - paid;
                const pct = (paid/d.total)*100;
                
                l.innerHTML += `
                    <div style="background:#fff; padding:12px; border-radius:10px; border:1px solid #e2e8f0; margin-bottom:10px;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <span style="font-weight:700; color:#334155;">${d.name}</span>
                            <div style="display:flex; gap:10px;">
                                <i class="fa-solid fa-pen" style="color:#94a3b8; cursor:pointer;" onclick="openEditDebt(${d.id})"></i>
                                <i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="delDebt(${d.id})"></i>
                            </div>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#64748b; margin-bottom:5px;">
                            <span>Pago: ${fmt(paid)}</span>
                            <span style="color:#ef4444; font-weight:700;">Resta: ${fmt(rest)}</span>
                        </div>
                        <div style="height:6px; background:#f1f5f9; border-radius:3px; overflow:hidden;">
                            <div style="height:100%; width:${pct}%; background:#ef4444;"></div>
                        </div>
                    </div>
                `;
            });
        }

        // --- UTILS ---
        function renderPotes() {
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const container = document.getElementById('poteContainer'); container.innerHTML = '';
            let totalSpent = 0;
            Object.keys(POTES).forEach(k => {
                const lim = db.limits[k] || 1;
                const spent = txs.filter(t => t.bucket === k).reduce((a,b)=>a+b.val, 0);
                totalSpent += spent;
                const pct = Math.min((spent / lim) * 100, 100);
                container.innerHTML += `<div class="pote-item"><div class="pi-label"><span>${POTES[k].label}</span><span>${fmt(spent)}/${fmt(lim)}</span></div><div class="pi-val" style="color:${spent>lim?'var(--danger)':'var(--text)'}">${Math.round((spent/lim)*100)}%</div><div class="pi-track"><div class="pi-fill" style="width:${pct}%; background:${POTES[k].color}"></div></div></div>`;
            });
            const inc = db.transactions.filter(t=>t.date.startsWith(curMonth) && t.type==='in').reduce((a,b)=>a+b.val,0);
            document.getElementById('saldoDisplay').innerText = "Saldo M√™s: " + fmt(inc - totalSpent);
        }

        function openCatManager() { const l=document.getElementById('catListDisplay'); l.innerHTML=''; db.categories.forEach((c,i)=>{ l.innerHTML+=`<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee; font-size:0.9rem;"><span>${c.n} <small style="color:#999">(${POTES[c.p].label})</small></span><i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="if(confirm('Apagar?')){db.categories.splice(${i},1);save();openCatManager();updateCatSelect();}"></i></div>`}); openModal('modalCat'); }
        function addCatCustom() { const n=document.getElementById('newCatName').value; const p=document.getElementById('newCatPote').value; if(n){ db.categories.push({n,p}); save(); openCatManager(); updateCatSelect(); } }
        function updateCatSelect() {
            const type = document.getElementById('qType').value;
            const sel = document.getElementById('qCat'); sel.innerHTML = '';
            if(type === 'in') { ['Sal√°rio','Consultoria','Extra'].forEach(n => sel.add(new Option(n,n))); }
            else { Object.keys(POTES).forEach(k => { const grp = document.createElement('optgroup'); grp.label = POTES[k].label; db.categories.filter(c=>c.p===k).forEach(c=>{ const o = new Option(c.n, c.n); o.setAttribute('data-bucket', k); grp.appendChild(o); }); sel.appendChild(grp); }); }
        }
        function populateCatFilter() { const f = document.getElementById('fCatFilter'); f.innerHTML = '<option value="all">Todas</option>'; db.categories.forEach(c => f.add(new Option(c.n, c.n))); }
        
        function smartCalc() {
            const inc = parse(document.getElementById('cfgIncome').value); db.income = inc;
            const fix = db.fixed.reduce((a,b)=>a+b.val,0); let free = inc - fix; if(free<0)free=0;
            const war = document.getElementById('warMode').checked;
            db.limits['essential'] = fix * 1.1; 
            if(war) { db.limits['sanity']=400; db.limits['shield']=free*0.1; db.limits['debt']=free-400-(free*0.1); }
            else { db.limits['sanity']=free*0.3; db.limits['shield']=free*0.3; db.limits['debt']=free*0.4; }
            save(); alert("Metas Recalculadas!");
        }
        function addFixed() { const n=prompt("Nome:"); const v=prompt("Valor:"); if(n&&v){ db.fixed.push({id:Date.now(), name:n, val:parse(v)}); save(); renderFixed(); } }
        function renderFixed() { document.getElementById('fixedList').innerHTML = db.fixed.map((f,i)=>`<div style="display:flex; justify-content:space-between; font-size:0.8rem; color:rgba(255,255,255,0.8); border-bottom:1px solid rgba(255,255,255,0.1); padding:5px;"><span>${f.name}</span><span>${fmt(f.val)} <i class="fa-solid fa-times" style="cursor:pointer;" onclick="db.fixed.splice(${i},1);save();renderFixed()"></i></span></div>`).join(''); }

        function renderChart() {
            const ctx = document.getElementById('mainChart');
            const txs = db.transactions.filter(t => t.date.startsWith(curMonth) && t.type==='out');
            const dataMap = {}; txs.forEach(t => { dataMap[t.cat] = (dataMap[t.cat]||0)+t.val; });
            if(chartInst) chartInst.destroy();
            chartInst = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data:Object.values(dataMap), backgroundColor:['#3b82f6','#ef4444','#10b981','#f59e0b','#6366f1'], borderWidth:0 }] }, options: { maintainAspectRatio:false, plugins:{ legend:{position:'right'} } } });
        }

        function saveLocal() { localStorage.setItem(KEY, JSON.stringify(db)); }
        function save() { saveLocal(); refresh(); pushCloud(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function parse(s) { return parseFloat(s.replace(/[^0-9,]/g,'').replace(',','.'))||0; }
        function fmt(n) { return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }
        function maskMoney(i) { let v=i.value.replace(/\D/g,''); v=(v/100).toFixed(2)+''; v=v.replace(".",","); v=v.replace(/(\d)(?=(\d{3})+(?!\d))/g,'$1.'); i.value='R$ '+v; }
        function saveManualToken() { localStorage.setItem(TOKEN_KEY, document.getElementById('manualToken').value); syncCloud(); }
        function exportData() { const a=document.createElement('a'); a.href="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(db)); a.download="benai_fin_backup.json"; a.click(); }
        function importData(i) { const r=new FileReader(); r.onload=e=>{db=JSON.parse(e.target.result); save(); location.reload();}; r.readAsText(i.files[0]); }
        function forceSync() { if(confirm("Baixar dados?")) { syncCloud(); closeModal('modalSync'); } }
        function delTrans(id) { if(confirm("Apagar?")) { db.transactions = db.transactions.filter(x=>x.id!==id); save(); } }
        function renderMonthNav() { const s=document.getElementById('monthNav'); s.innerHTML=''; const m=["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"]; for(let i=-6; i<=6; i++){ const d=new Date(); d.setMonth(d.getMonth()+i); const iso=d.toISOString().slice(0,7); const opt=new Option(`${m[d.getMonth()]} ${d.getFullYear()}`, iso); if(iso===curMonth) opt.selected=true; s.add(opt); } }
        function changeMonth(v) { curMonth=v; refresh(); }

        init();
    </script>
</body>
</html>
