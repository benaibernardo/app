<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA PRIME ACQUAFIT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #05364F; --secondary: #00A89A; --bg: #F1F5F9; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #1e293b; overflow-x: hidden; }
        h1, h2, h3, h4, .font-heading { font-family: 'Outfit', sans-serif; }

        #gatekeeper { position: fixed; inset: 0; z-index: 99999; background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Outfit', sans-serif; }
        .pin-box { text-align: center; width: 90%; max-width: 320px; animation: slideUp 0.5s ease; }
        .shield-icon { font-size: 4rem; color: #38bdf8; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(56,189,248,0.3)); }
        .pin-input { width: 100%; padding: 15px; font-size: 1.5rem; text-align: center; border-radius: 12px; border: 1px solid #1e293b; background: rgba(255,255,255,0.05); color: white; letter-spacing: 8px; outline: none; margin-top: 25px; transition: 0.3s; }
        .pin-input:focus { border-color: #38bdf8; box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); background: rgba(255,255,255,0.08); }
        .error-msg { color: #ef4444; margin-top: 15px; font-weight: 600; font-size: 0.9rem; min-height: 20px; }

        #app-content { display: none; }
        .header-gradient { background: linear-gradient(135deg, #022030 0%, #05364F 100%); }
        .cloud-btn { display: flex; align-items: center; gap: 8px; padding: 6px 14px; font-size: 0.75rem; font-weight: 800; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; color: white; cursor: pointer; }
        .cloud-status { width: 8px; height: 8px; border-radius: 50%; background: #94a3b8; }
        .cloud-status.ok { background: #10b981; box-shadow: 0 0 6px #10b981; }
        .cloud-status.syncing { background: #3b82f6; animation: pulse 1s infinite; }
        .cloud-status.error { background: #ef4444; }

        .tab-btn { padding: 1rem; color: #94a3b8; font-weight: 700; font-size: 0.875rem; border-bottom: 3px solid transparent; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        .drawer-row { transition: all 0.3s ease-out; max-height: 0; opacity: 0; overflow: hidden; background-color: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .drawer-row.open { max-height: 400px; opacity: 1; padding: 1rem; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(5, 54, 79, 0.85); backdrop-filter: blur(4px); z-index: 60; display: none; justify-content: center; align-items: center; padding: 1rem; }
        .modal-box { background: white; border-radius: 1rem; width: 100%; max-width: 28rem; padding: 2rem; position: relative; animation: slideUp 0.3s ease; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <div class="pin-box">
            <i class="fa-solid fa-shield-halved shield-icon"></i>
            <h2 style="font-size: 1.5rem; font-weight: 700;">Sistema Protegido</h2>
            <input type="password" id="pinInput" class="pin-input" maxlength="8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <div class="error-msg" id="loginError"></div>
        </div>
    </div>

    <div id="app-content">
        <header class="header-gradient text-white shadow-lg sticky top-0 z-40 border-b-4 border-yellow-400">
            <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold tracking-tight font-heading">PRIME <span class="font-light text-[#00A89A]">ACQUAFIT</span></h1>
                </div>
                <button onclick="openCloudModal()" class="cloud-btn">
                    <i data-lucide="cloud" class="w-4 h-4"></i> DADOS
                    <div id="cloudIndicator" class="cloud-status"></div>
                </button>
            </div>
        </header>

        <nav class="bg-white shadow-sm border-b sticky top-[72px] z-30">
            <div class="max-w-7xl mx-auto px-6 flex gap-6 overflow-x-auto no-scrollbar">
                <div onclick="setTab('checkin')" id="btn-checkin" class="tab-btn active">CHECK-IN</div>
                <div onclick="setTab('dashboard')" id="btn-dashboard" class="tab-btn">AGENDA</div>
                <div onclick="setTab('students')" id="btn-students" class="tab-btn">ALUNOS</div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-8">
            <section id="view-checkin" class="view-section">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white rounded-2xl shadow-sm border p-6">
                        <h2 class="text-[#05364F] font-bold mb-4 flex justify-between">Novo Registro <span id="live-clock" class="text-[#00A89A]">00:00</span></h2>
                        <form onsubmit="handleCheckin(event)" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <input id="ci-date" type="text" class="w-full p-2.5 bg-slate-50 border rounded-lg text-sm" readonly>
                                <select id="ci-time" class="w-full p-2.5 border rounded-lg text-sm font-bold"></select>
                            </div>
                            <select id="ci-student" class="w-full p-2.5 border rounded-lg text-sm font-bold" onchange="checkAlerts(this.value)"></select>
                            <div id="ci-alert" class="hidden p-3 bg-red-50 border-l-4 border-red-500 text-xs text-red-800 font-bold"></div>
                            <select id="ci-workout" class="w-full p-2.5 border rounded-lg text-sm font-bold">
                                <option>QUADRICEPS</option><option>POSTERIOR/GL√öTEO</option><option>PEITO/TR√çCEPS/OMBRO</option><option>COSTAS/B√çCEPS/ANTEBRA√áO</option><option>FULL BODY</option><option>OUTRO</option>
                            </select>
                            <select id="ci-prof" class="w-full p-2.5 border rounded-lg text-sm font-bold"></select>
                            <button type="submit" class="w-full py-4 bg-[#00A89A] text-white font-bold rounded-xl shadow-lg">CONFIRMAR PRESEN√áA</button>
                        </form>
                    </div>
                </div>
            </section>

            <section id="view-dashboard" class="view-section hidden">
                <div class="bg-white rounded-2xl shadow-sm border p-6">
                    <div class="flex justify-between mb-6">
                        <h2 class="text-xl font-bold text-[#05364F]">Agenda Di√°ria</h2>
                        <input type="date" id="dashboard-date" class="p-2 border rounded-lg font-bold" onchange="renderAgenda()">
                    </div>
                    <table class="w-full text-sm text-left">
                        <thead class="bg-[#05364F] text-white">
                            <tr><th class="p-4">Hora</th><th class="p-4">Aluno</th><th class="p-4">Treino</th><th class="p-4">Resp.</th><th class="p-4">A√ß√£o</th></tr>
                        </thead>
                        <tbody id="agenda-body"></tbody>
                    </table>
                </div>
            </section>

            <section id="view-students" class="view-section hidden">
                <div class="bg-white rounded-2xl shadow-sm border p-6">
                    <div class="flex justify-between mb-6">
                        <h2 class="text-2xl font-bold text-[#05364F]">Base de Alunos</h2>
                        <input type="text" id="stu-search" placeholder="Buscar..." class="p-2 border rounded-lg" onkeyup="renderStudentsTable()">
                    </div>
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr><th class="p-4">Nome</th><th class="p-4">Objetivo</th><th class="p-4">Status</th><th class="p-4 text-right">A√ß√µes</th></tr>
                        </thead>
                        <tbody id="stu-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-cloud" class="modal-overlay">
        <div class="modal-box text-center">
            <h3 class="text-xl font-bold text-[#05364F] mb-4">Gerenciar Dados</h3>
            <input type="password" id="manualToken" placeholder="Token Manual (ghp_...)" class="w-full p-2 border rounded-lg mb-4 text-sm">
            <button onclick="saveManualToken()" class="w-full py-2 bg-slate-100 text-slate-600 font-bold rounded-lg mb-4">SALVAR TOKEN</button>
            <div class="grid gap-2">
                <button onclick="forceSync()" class="py-3 bg-[#00A89A] text-white font-bold rounded-lg">BAIXAR DA NUVEM</button>
                <button onclick="backupData()" class="py-3 bg-slate-700 text-white font-bold rounded-lg">BACKUP LOCAL</button>
                <button onclick="hardReset()" class="py-3 text-red-500 font-bold border rounded-lg">RESETAR TUDO</button>
            </div>
            <button onclick="closeModal('modal-cloud')" class="mt-4 text-slate-400 font-bold">FECHAR</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-[#05364F] text-white px-5 py-3 rounded-lg shadow-xl flex items-center gap-3 z-[100] translate-x-[150%] transition-transform border-l-4 border-[#00A89A]">
        <span id="toast-msg" class="text-sm font-bold"></span>
    </div>

    <script>
        const DB_KEY = 'prime_main_db';
        const TOKEN_KEY = 'benai_coach_gh_token';
        const GIST_DESC = 'BENAI_WORK_DB';
        const PIN_CORRETO = "16359001";

        const INITIAL_STUDENTS = [
            {"id":"1","name":"NILTON FLORIANO","objective":"GANHAR MASSA","limitations":"HERNIA INGUINAL","notes":"GOSTA DE FAZER BURPEES AO FINAL DA AULA","plan":"3X"},
            {"id":"2","name":"LINDAMIR FLORIANO (MIME)","objective":"EMAGRECIMENTO","limitations":"NENHUMA","notes":"","plan":"3X"},
            {"id":"3","name":"LUCIMARA STELE","objective":"EMAGRECIMENTO","limitations":"HERNIA LOMBA L5","notes":"","plan":"3X"},
            {"id":"4","name":"VITOR HUGO","objective":"Geral","limitations":"","notes":"","plan":""},
            {"id":"5","name":"JOSE LUIS RODRIGUES (Z√â)","objective":"FORTALECIMENTO","limitations":"NENHUMA","notes":"","plan":""}
            // ... (Os outros 33 alunos ser√£o carregados do backup na nuvem)
        ];

        let db = { students: INITIAL_STUDENTS, checkins: [], professors: ["BENAI", "JUAN", "THUR", "LUANA"] };
        let gistId = null;

        // AUTH & START
        document.addEventListener("DOMContentLoaded", () => {
            const auth = sessionStorage.getItem("benai_access_granted") === "true" || 
                         sessionStorage.getItem("benai_access_type") === "master" || 
                         sessionStorage.getItem("benai_access_type") === "guest";

            if (auth) { unlockApp(); }
            else {
                document.getElementById('pinInput').addEventListener('keyup', function(e) {
                    if (this.value.length === 8) {
                        if (this.value === PIN_CORRETO) {
                            sessionStorage.setItem("benai_access_granted", "true");
                            unlockApp();
                        } else {
                            document.getElementById('loginError').innerText = "Incorreto";
                            this.value = "";
                        }
                    }
                });
            }
        });

        function unlockApp() {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            init();
        }

        async function init() {
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (parsed && parsed.students) db = parsed;
                } catch(e) { console.error("Falha ao ler cache"); }
            }
            
            const t = localStorage.getItem(TOKEN_KEY);
            if(t && document.getElementById('manualToken')) document.getElementById('manualToken').value = t;

            lucide.createIcons();
            setTab('checkin');
            setInterval(() => {
                const el = document.getElementById('live-clock');
                if(el) el.innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            }, 1000);
            
            await syncCloud();
        }

        // CLOUD LOGIC
        function updateStatus(st) {
            const el = document.getElementById('cloudIndicator');
            if(el) el.className = 'cloud-status ' + st;
        }

        async function syncCloud() {
            const token = localStorage.getItem(TOKEN_KEY);
            if(!token) return updateStatus('error');
            updateStatus('syncing');
            try {
                if(!gistId) {
                    const s = await fetch('https://api.github.com/gists', {headers:{'Authorization':`token ${token}`}});
                    const g = await s.json();
                    const f = g.find(x => x.description === GIST_DESC);
                    if(f) gistId = f.id;
                }
                if(gistId) {
                    const r = await fetch(`https://api.github.com/gists/${gistId}`, {headers:{'Authorization':`token ${token}`}});
                    const j = await r.json();
                    if(j.files["prime_db.json"]) {
                        db = JSON.parse(j.files["prime_db.json"].content);
                        localStorage.setItem(DB_KEY, JSON.stringify(db));
                        updateStatus('ok');
                        renderAgenda();
                        renderStudentsTable();
                    }
                }
            } catch(e) { updateStatus('error'); }
        }

        async function pushCloud() {
            const token = localStorage.getItem(TOKEN_KEY);
            if(!token || !gistId) return;
            try {
                const body = JSON.stringify({ files: {'prime_db.json': {content: JSON.stringify(db)}} });
                await fetch(`https://api.github.com/gists/${gistId}`, {method:'PATCH', headers:{'Authorization':`token ${token}`, 'Content-Type':'application/json'}, body});
                updateStatus('ok');
            } catch(e) { updateStatus('error'); }
        }

        function saveDB() { localStorage.setItem(DB_KEY, JSON.stringify(db)); pushCloud(); }

        // UI ACTIONS
        function setTab(id) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-'+id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'checkin') setupCheckin();
            if(id === 'dashboard') { document.getElementById('dashboard-date').value = new Date().toISOString().split('T')[0]; renderAgenda(); }
            if(id === 'students') renderStudentsTable();
        }

        function setupCheckin() {
            document.getElementById('ci-date').value = new Date().toLocaleDateString('pt-BR').substring(0,5);
            const sEl = document.getElementById('ci-student'); 
            sEl.innerHTML = '<option value="">Selecionar Aluno...</option>'; 
            db.students.sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => sEl.innerHTML += `<option value="${s.id}">${s.name}</option>`);
            
            const tEl = document.getElementById('ci-time'); tEl.innerHTML = '';
            for(let h=6; h<=21; h++) { 
                const opt = new Option(`${h}:00`, `${h}H`); 
                if(h === new Date().getHours()) opt.selected = true; 
                tEl.add(opt); 
            }
            const pEl = document.getElementById('ci-prof'); pEl.innerHTML = '';
            db.professors.forEach(p => pEl.innerHTML += `<option>${p}</option>`);
        }

        function handleCheckin(e) {
            e.preventDefault();
            const sId = document.getElementById('ci-student').value;
            if(!sId) return;
            const student = db.students.find(x=>x.id===sId);
            db.checkins.push({
                id: Date.now().toString(),
                studentId: sId,
                studentName: student.name,
                isoDate: new Date().toISOString().split('T')[0],
                time: document.getElementById('ci-time').value,
                workout: document.getElementById('ci-workout').value,
                prof: document.getElementById('ci-prof').value
            });
            saveDB();
            toast('Lan√ßado!');
        }

        function renderAgenda() {
            const dt = document.getElementById('dashboard-date').value;
            const tb = document.getElementById('agenda-body'); tb.innerHTML = '';
            const list = db.checkins.filter(c => c.isoDate === dt);
            list.forEach(c => {
                tb.innerHTML += `<tr class="border-b" onclick="toggleDrawer('${c.id}')">
                    <td class="p-4 font-bold text-cyan-700">${c.time}</td>
                    <td class="p-4 font-bold">${c.studentName}</td>
                    <td class="p-4 text-purple-700">${c.workout}</td>
                    <td class="p-4 text-green-700">${c.prof}</td>
                    <td class="p-4"><button onclick="event.stopPropagation(); deleteCheckin('${c.id}')" class="text-red-400">X</button></td>
                </tr><tr class="hidden"><td colspan="5"><div id="drawer-${c.id}" class="drawer-row text-xs font-bold text-red-500"></div></td></tr>`;
            });
            lucide.createIcons();
        }

        function toggleDrawer(id) {
            const el = document.getElementById('drawer-'+id);
            const tr = el.parentElement.parentElement;
            tr.classList.toggle('hidden');
            el.classList.toggle('open');
            const check = db.checkins.find(x=>x.id===id);
            const student = db.students.find(x=>x.id===check.studentId);
            el.innerText = "RESTRI√á√ÉO: " + (student.limitations || "Nenhuma");
        }

        function renderStudentsTable() {
            const term = document.getElementById('stu-search').value.toLowerCase();
            const tb = document.getElementById('stu-body'); tb.innerHTML = '';
            db.students.filter(s => s.name.toLowerCase().includes(term)).forEach(s => {
                tb.innerHTML += `<tr class="border-b">
                    <td class="p-4 font-bold">${s.name}</td>
                    <td class="p-4 text-xs text-slate-500 uppercase font-bold">${s.objective}</td>
                    <td class="p-4">${s.limitations!=='NENHUMA'?'‚ö†Ô∏è':'‚úÖ'}</td>
                    <td class="p-4 text-right"><button onclick="deleteStudent('${s.id}')" class="text-slate-300 hover:text-red-500">üóëÔ∏è</button></td>
                </tr>`;
            });
        }

        function saveManualToken() { const t = document.getElementById('manualToken').value.trim(); if(t) { localStorage.setItem(TOKEN_KEY, t); syncCloud(); } }
        function openCloudModal() { document.getElementById('modal-cloud').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function toast(m) { const t=document.getElementById('toast'); document.getElementById('toast-msg').innerText=m; t.style.transform='translateX(0)'; setTimeout(()=>t.style.transform='translateX(150%)', 2000); }
        function forceSync() { if(confirm("Baixar dados?")) syncCloud(); }
        function backupData() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(db)],{type:"application/json"})); a.download="prime_backup.json"; a.click(); }
        function hardReset() { if(confirm("Resetar TUDO?")) { localStorage.clear(); location.reload(); } }
        function deleteCheckin(id) { db.checkins = db.checkins.filter(x=>x.id!==id); saveDB(); renderAgenda(); }
        function checkAlerts(id) { const s = db.students.find(x=>x.id===id); const b=document.getElementById('ci-alert'); if(s && s.limitations!=='NENHUMA') { b.innerText = s.limitations; b.classList.remove('hidden'); } else b.classList.add('hidden'); }
    </script>
</body>
</html>
